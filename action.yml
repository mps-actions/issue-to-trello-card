name: 'Github issue to Trello card'
description: 'Convert a github issue to a trello card when the issue is created.'
inputs:
  list-id:
    description: 'List ID added the card created.'
    required: true
  name:
    description: 'Name of the card created.'
    required: true
  description:
    description: "Body of the issue."
    required: false
    default: ""
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.list-id }}
    - ${{ inputs.name }}
    - ${{ inputs.description }}